<header class="header"><h1>Kontakt</h1></header>

<main class="container">
  <section class="card contact">
    <div class="kontakt-stack">

      <div class="kontakt-info">
        <h3>Kontakt podaci</h3>
        <p><strong>Telefon:</strong> +385 99 325 2605</p>
        <p><strong>Email:</strong> kucnimajstor.as@gmail.com</p>
        <p><strong>Lokacija:</strong> Zadar i okolica</p>
        <p><strong>Odgovaram brzo:</strong> najčešće unutar 1 sata</p>
      </div>

      <div class="kontakt-form-wrap">
        <form method="post" action="#">
          <label for="name">Ime i prezime</label>
          <input id="name" name="name" type="text" placeholder="Vaše ime" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Vaš email" required>

          <label for="msg">Poruka</label>
          <textarea id="msg" name="message" rows="5" placeholder="Kako vam mogu pomoći?" required></textarea>

          <button type="submit">Pošalji poruku</button>
        </form>
      </div>

    </div>
  </section>
</main>

<footer>© 2025 Kućni majstor AS — Sva prava pridržana</footer>
</body>
</html>
